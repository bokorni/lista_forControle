<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const notasob = Number(prompt(`Quantas notas o aluno obteve?`).trim());
    let media = 0;

    //PROCESSAMENTO
    for (let i = 1; i <= notasob; i++) {
        const notatot = Number(prompt(`Informe quais as notas do aluno.`).trim());
        media += notatot / notasob;
    }
    alert(`A média obtida pelo aluno é: ${media.toFixed(1).replace(".", ",")}`);
    //SAÍDA

</script>
