<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let população = 50000;

    //PROCESSAMENTO
    for (year = 1; year < 11; year++) {
        let currentyr = [year];
        if (currentyr == 5) {
            let popprevista = população + população * (0.015 * currentyr);
            alert(`Esta cidade ao longo de 5 anos terá uma população total de ${popprevista} habitantes.`);
        }
        if (currentyr == 10) {
            let popprevista = população + população * (0.015 * currentyr);
            alert(`Esta cidade ao longo de 10 anos terá uma população total de ${popprevista} habitantes.`);
        }
    }


    //SAÍDA

</script>
