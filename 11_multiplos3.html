<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let mult = [];
    let plus = 0;

    //PROCESSAMENTO
    for (i = 0; i < 100; i++) {
        let num = [i]
        if (Number.isInteger(num / 3)) {
            mult.push(num);
            plus += i;
        }
    }

    //SAÍDA
    alert(`Estes são os números múltiplos de 3 entre 1 e 100: ` + mult.join(", ") + `. e esta, é a soma deles: ` + plus);
</script>
