<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA

    let caixa = [];
    //PROCESSAMENTO
    for (let index = 0; index < 5; index++) {
        const num = Number(prompt(`Insira um número.`).trim());
        caixa.push(num)
    }

    alert(`${Math.max(...caixa)}.`);

    //SAÍDA

</script>
